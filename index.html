<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ZikApp</title>
</head>
<body>
    <div class="containerPage">
        <div class="screen">
            <div class="tempo">
                <form>
                    <label>Tempo :</label>
                    <input type="int" id="bpminput" name="bpminput" 
                    minlength="2" maxlength="3" size="10" value="100" min="50" max="300" readonly>
                </form>
                <div class="speed_btn">
                    <button id="minus++" class="btn_tempo" onclick="less10()">--</button>
                    <button id="minus" class="btn_tempo" onclick="less()">-</button>
                    <button id="plus" class="btn_tempo" onclick="more()">+</button>
                    <button id="plus++" class="btn_tempo" onclick="more10()">++</button>
                </div>
            </div>
            <div class="other_buttons">
              <!--<button onclick="playAudio()" type="button">DÃ©marrez</button>-->
            <!--<button onclick="stopAudio()" type="button">Stop Audio</button>-->
                <button class ="options_btn" onclick="majeur()" type="button">Majeur</button>
                <button class ="options_btn" onclick="mineur()" type="button">Mineur</button>
                <button class ="options_btn" onclick="maj7()" type="button">Majeur 7</button>
                <button class ="options_btn" onclick="_7eme()" type="button">7eme</button>
                <button class ="options_btn" onclick="mineur7()" type="button">Mineur 7</button>
                <button class ="options_btn" onclick="_6eme()" type="button">6eme</button>
                <button class ="options_btn" onclick="mineur6()" type="button">Mineur 6</button>
                <button class ="options_btn" onclick="_9eme()" type="button">9eme</button>
                
                <button class ="options_btn" onclick="sus2()" type="button">Sus2 /Add9</button>
                <button class ="options_btn" onclick="sus4()" type="button">Sus4 /Sus</button>
                <button class ="options_btn" onclick="_b()" type="button">B / #</button>
                <button class ="options_btn" onclick="b7()" type="button">B7 / #7</button>
                <button class ="options_btn" onclick="bm()" type="button">Bm / #m</button>
                <button class ="options_btn" onclick="random()" type="button">random</button>
                <button class ="options_btn" onclick="ukulele()" type="button">Ukulele</button>
            </div>
            <div class="mesure">1/2</div>
            <div class="time">
                2
            </div>
           <div id ="majmin"class="majmin">
               <div class="majmin_encours"></div>
               <div class="majmin_suivant"></div>
           </div>
            <div class="note">
                <div class="note_en_cours"></div>
                <div class="note_suivante">0</div>
            </div>
            <div class="notedessin">
                <div class="Dessin_en_cours"></div>
                <div class="Dessin_suivant">0</div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="script/grilles-accords.js"></script>
<script src="script/functions.js"></script>
<script src="script/doremi.js"></script>
